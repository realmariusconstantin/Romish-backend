<!DOCTYPE html>
<html>
<head>
    <title>Romish - Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0e27;
            color: #00d4ff;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #00d4ff;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00d4ff;
            background: #0a0e27;
            color: #00d4ff;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a4e;
            border-radius: 5px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff6b6b;
        }
        .token {
            margin-top: 10px;
            padding: 10px;
            background: #0a0e27;
            border-radius: 3px;
            word-break: break-all;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Romish Login Test</h1>
        
        <div>
            <h3>Test Login (No Steam Required)</h3>
            <input type="text" id="username" placeholder="Username" value="TestPlayer">
            <input type="text" id="steamId" placeholder="Steam ID" value="76561198000000000">
            <button onclick="testLogin()">Test Login</button>
        </div>

        <div>
            <h3>Steam OAuth</h3>
            <button onclick="steamLogin()" style="background: linear-gradient(135deg, #1b2838 0%, #2a2e3e 100%);">
                Sign in through Steam
            </button>
        </div>

        <div id="result" class="result">
            <div id="resultMessage"></div>
            <div id="tokenDisplay"></div>
        </div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const steamId = document.getElementById('steamId').value;
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('resultMessage');
            const tokenDiv = document.getElementById('tokenDisplay');

            try {
                messageDiv.textContent = '‚è≥ Logging in...';
                messageDiv.className = '';
                resultDiv.classList.add('show');

                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, steamId })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.textContent = '‚úÖ Login successful!';
                    messageDiv.className = 'success';
                    tokenDiv.innerHTML = `
                        <strong>Access Token:</strong>
                        <div class="token">${data.accessToken}</div>
                        <strong>User:</strong>
                        <div class="token">${JSON.stringify(data.user, null, 2)}</div>
                    `;
                    // Store token for verify test
                    window.accessToken = data.accessToken;
                } else {
                    messageDiv.textContent = `‚ùå Login failed: ${data.error}`;
                    messageDiv.className = 'error';
                    tokenDiv.innerHTML = '';
                }
            } catch (error) {
                messageDiv.textContent = `‚ùå Error: ${error.message}`;
                messageDiv.className = 'error';
                tokenDiv.innerHTML = '';
            }
        }

        async function verifyToken() {
            if (!window.accessToken) {
                alert('No token stored. Login first!');
                return;
            }

            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('resultMessage');
            const tokenDiv = document.getElementById('tokenDisplay');

            try {
                messageDiv.textContent = '‚è≥ Verifying token...';
                messageDiv.className = '';
                resultDiv.classList.add('show');

                const response = await fetch('http://localhost:5000/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,
                    },
                    credentials: 'include',
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.textContent = '‚úÖ Token verified!';
                    messageDiv.className = 'success';
                    tokenDiv.innerHTML = `
                        <strong>Verified User:</strong>
                        <div class="token">${JSON.stringify(data.user, null, 2)}</div>
                    `;
                } else {
                    messageDiv.textContent = `‚ùå Verification failed: ${data.error}`;
                    messageDiv.className = 'error';
                    tokenDiv.innerHTML = '';
                }
            } catch (error) {
                messageDiv.textContent = `‚ùå Error: ${error.message}`;
                messageDiv.className = 'error';
                tokenDiv.innerHTML = '';
            }
        }

        function steamLogin() {
            window.location.href = 'http://localhost:5000/api/auth/steam';
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('login') === 'success' && params.get('token')) {
                window.accessToken = params.get('token');
                document.getElementById('resultMessage').textContent = '‚úÖ Steam login successful! Token stored.';
                document.getElementById('resultMessage').className = 'success';
                document.getElementById('result').classList.add('show');
                // Add verify button
                const verifyBtn = document.createElement('button');
                verifyBtn.textContent = 'Verify Token';
                verifyBtn.onclick = verifyToken;
                verifyBtn.style.marginTop = '10px';
                document.getElementById('result').appendChild(verifyBtn);
            }
        };
    </script>
</body>
</html>
